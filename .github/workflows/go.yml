name: Go

on:
  push:
    branches: [ "github_action_test" ]
  pull_request:
    branches: [ "github_action_test" ]

jobs:

  build:
    runs-on: ecs-win
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
